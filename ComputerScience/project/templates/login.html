{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block main %}
<form action="/login" method="post" class="mx-auto" style="max-width: 360px;">
    <h4 class="mb=3">Login</h4>
    <div class="form-group"><input name="username" class="form-control" placeholder="Username" autofocus></div>
    <div class="form-group"><input name="password" type="password" class="form-control" placeholder="Password"></div>
    <button class="btn btn-primary btn-block">Login</button>
    <p class="mt-2"><a href="/register">Create account</a></p>
</form>
{% endblock %}
