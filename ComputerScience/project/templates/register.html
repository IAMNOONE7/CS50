{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block main %}
<form action="/register" method="post" class="mx-auto" style="max-width: 360px;">
  <h4 class="mb-3">Register</h4>
  <div class="form-group"><input name="username" class="form-control" placeholder="Username" autofocus></div>
  <div class="form-group"><input name="password" type="password" class="form-control" placeholder="Password"></div>
  <div class="form-group"><input name="confirmation" type="password" class="form-control" placeholder="Confirm password"></div>
  <button class="btn btn-primary btn-block">Create account</button>
  <p class="mt-2"><a href="/login">Already have an account?</a></p>
</form>
{% endblock %}
